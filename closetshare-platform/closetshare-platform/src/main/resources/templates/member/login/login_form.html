<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 400px;">
        <h3 class="text-center mb-4">로그인</h3>
        <form th:action="@{/login}" method="post">
            <!-- 아이디 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
            </div>
            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-dark w-100 mb-3">로그인</button>
        </form>

        <!-- 소셜 로그인 -->
        <div class="mb-2">
            <button type="button" class="btn btn-warning w-100 text-dark"
                    th:onclick="|window.location.href='@{/oauth2/authorization/kakao}'|">
                카카오로 로그인
            </button>
        </div>
        <div>
            <button type="button" class="btn btn-danger w-100"
                    th:onclick="|window.location.href='@{/oauth2/authorization/google}'|">
                구글로 로그인
            </button>
        </div>

        <!-- 회원가입 링크 -->
        <div class="text-center mt-3">
            <a th:href="@{/signup}" class="btn btn-outline-dark">회원가입</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
