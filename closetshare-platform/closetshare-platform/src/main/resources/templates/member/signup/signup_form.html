<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">회원 가입</h1>
        <a th:href="@{/users/login}" class="btn btn-secondary">Back to list</a>
    </header>
    <form th:action="@{/users/signup}" th:object="${userCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" required th:field="*{userId}">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userPassword" required th:field="*{userPassword}">
        </div>
        <div class="mb-3">
            <label for="userPassword2" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="userPassword2" required th:field="*{userPassword2}">
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">이름</label>
            <input type="text" class="form-control" id="userName" required th:field="*{userName}">
        </div>
        <div class="mb-3">
            <label for="userPhoneNumber" class="form-label">전화번호</label>
            <input type="tel" class="form-control" id="userPhoneNumber" required th:field="*{userPhoneNumber}">
        </div>
        <!-- End of Address Fields -->
        <div class="mb-3">
            <label class="form-label">성별</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMen" value="MEN" required>
                    <label class="form-check-label" for="genderMen">MEN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderWomen" value="WOMEN" required>
                    <label class="form-check-label" for="genderWomen">WOMEN</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
