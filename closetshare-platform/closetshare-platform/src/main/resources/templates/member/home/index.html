<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 레이아웃 -->
<head th:replace="~{/member/fragments/head :: head}"><title>Detail</title></head>
<body>
<div class="hero_area">
  <!-- header section -->
  <header th:replace="~{/member/fragments/header :: header}"></header>
  <!-- end header section -->


  <!-- service section -->
  <section class="service_section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" th:each="item : ${items}">
          <div class="box shadow-sm p-3 mb-5 bg-white rounded">
            <div class="img-box text-center">
              <img src="images/service1.png" alt="" class="img-fluid" />
            </div>
            <div class="detail-box mt-3 text-center">
              <a th:href="@{/items/detail/{seqId}(seqId=${item.seqId})}">
                <h4 class="text-uppercase font-weight-bold">
                  [[${item.title}]]
                </h4>
                <p>
                  [[${item.content}]]
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
  <!-- end service section -->

  <!-- footer section -->
  <footer th:replace="~{/member/fragments/footer :: footer}"></footer>
  <!-- end footer section -->

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="/js/custom.js"></script>
</body>
</html>
