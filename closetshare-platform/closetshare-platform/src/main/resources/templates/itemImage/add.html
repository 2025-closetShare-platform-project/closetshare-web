<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{itemImage.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{itemImage.add.headline}]]</h1>
                <div>
                    <a th:href="@{/itemImages}" class="btn btn-secondary">[[#{itemImage.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('itemImage')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='itemImage', field='src', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='itemImage', field='uuid', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='itemImage', field='filename', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='itemImage', field='itemId', required=true, type='select')}" />
                <input type="submit" th:value="#{itemImage.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
